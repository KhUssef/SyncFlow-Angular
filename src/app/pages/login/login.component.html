<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="companyCode">Company Code:</label>
        <input 
          type="text" 
          id="companyCode" 
          formControlName="companyCode" 
          placeholder="Enter company code"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Enter username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter password"
          required
        />
      </div>
      <button type="submit" [disabled]="!loginForm.valid || isLoading">{{ isLoading ? 'Logging in...' : 'Login' }}</button>
      <button type="button" (click)="navigateToSignup()" [disabled]="isLoading">Create New Company</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</div>
